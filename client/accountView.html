<template name="login">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form class="login-form">
            <div class="login">
                <div align="center">
                    <img src="puckerLogo.png" align="center">
                    <div class="bigcircle" id="facebook-login">
                        <div class="circle">
                            <br>
                            <p>Connect with facebook</p>
                            <i class="fa fa-facebook"></i>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</template>

<template name="home">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="redrow">
            <h1 align="center">Welcome {{currentUser.profile.name}}</h1>
                <h1>{{user.services.facebook.id}}</h1>
            </div>
        </div>
    </div>
</template>
